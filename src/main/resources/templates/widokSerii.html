<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>traiNote</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../../style.css"/>
</head>
<body>
<div id="logoDiv"><a href="/" id="logo">traiNote</a></div>
<div align="center">
    <h1 id="naglowek">Lista serii</h1>
    <ul class="przyciski">
        <li><div class="funkcyjny"><a class="funk" th:href="@{'/dodajSerie/'+${cwiczenieID}}">Dodaj serię cwiczenia</a></div></li>
        <li><div class="funkcyjny"><a class="funk" th:href="@{'/powrótDoListyCwiczen/'+${cwiczenieID}}">Wróć</a></div></li>
    </ul>

    <div id="content">
        <a th:text="${nazwaCwiczenia}" style="color: white; font-size: 30px">.Test</a>
        <table id="table" cellpadding="15">
            <thead>
            <tr>
                <th>Ilosc powtorzeń</th>
                <th>Obciazenie</th>
                <th>Opcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seria:${listaSerii}">
                <td th:text="${seria.ilosc_powtorzen}">nazwaID</td>
                <td th:text="${seria.obciazenie}">TreningID</td>
                <td>
                    <a class="button"  th:href="@{'/edytujSerie/'+*{seria.id}}">Edytuj</a>
                    &nbsp;&nbsp;&nbsp;
                    <a class="button"  th:href="@{'/usunSerie/'+*{seria.id}}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
